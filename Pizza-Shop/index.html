<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>VOIDPACKET's Diner</h1>
            <p>The best Burgers and Pizzas in Azilal</p>
        </header>
        <hr />
        <main>
            <div id="container"></div>
        </main>
        <!-- Checkout Modal -->
        <div id="checkout-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Checkout</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <button type="submit" id="confirm-order-btn">Confirm Order</button>
                </form>
            </div>
        </div>

        <!-- Order Confirmation Message -->
        <div id="order-confirmation" class="confirmation hidden">
            <p>Order confirmed! Thank you for your purchase.</p>
        </div>
        <footer id="cart-items">
            <h3>Your Order</h3>
            <div id="order"></div>
            <h4 id="total-price"></h4>
            <button id="checkout-btn">Complete Order</button>
        </footer>
        <script src="index.js" type="module"></script>
    </body>
</html>
